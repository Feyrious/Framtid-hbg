# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Framtid-Hbg

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ AZURE_FRAMTID_DEPLOY_USERNAME }}
        password: ${{ AZURE_FRAMTID_DEPLOY_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a785ee21755c419f8c11982b671e4fc4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Framtid-Hbg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96e070f8bf0a4e129c43881310a3ba34 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_a785ee21755c419f8c11982b671e4fc4 }}/appsvc/staticsite:${{ github.sha }}'
