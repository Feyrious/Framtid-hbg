# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Framtid-Hbg

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_929233ea4b98485dbe15f100d14e94dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4636b2aab97b477392f134ce5f26be95 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_929233ea4b98485dbe15f100d14e94dc }}/appsvc/staticsite:${{ github.sha }}
        file: ./DockerfileDeployAzure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Framtid-Hbg'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c291d8a3085849b4867e6d1102395e41 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_929233ea4b98485dbe15f100d14e94dc }}/appsvc/staticsite:${{ github.sha }}'
